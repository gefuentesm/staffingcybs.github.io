<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<style>
    .oculta{
        display: none;
    }
</style>

<script>
    function mostrarBloque(id){
        let x=document.getElementById(id)
        if(x.style.display=="block"){
            x.style.display="none";
        }else x.style.display="block";
    }
const arr = [{"gte":"tina","valor":1},
{"gte":"tina","valor":2},
{"gte":"tina","valor":3},
{"gte":"oscar","valor":1},{"gte":"oscar","valor":1}];
    function getArrDistict(arr,par){
        let b=""
        let distinct=[];
        par="gte";
        arr.forEach((o)=>{
            if(b!=o[par]){
                distinct.push(o[par]);
                b=o[par];
            }
        })
        return distinct;
    }
let re="";
let gerente=getArrDistict(arr,"gte");
gerente.forEach((g)=>{
    re+=`<div id='${g}' onclick="mostrarBloque('h-${g}')">${g}</div><div id="h-${g}" style='display:block;border:1px silver solid'>`
    arr.forEach((e)=>{
        if(e.gte==g){
            re+=`<div>${e.gte} - ${e.valor}</div>`
        }
    })
    re+="</div>"
})

document.getElementById("demo").innerHTML = re;
</script>

</body>
</html>
