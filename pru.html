        <style>
            .tooltip {
              position: relative;
              display: inline-block;
              border-bottom: 1px dotted black;
            }
            
            .tooltip .tooltiptext {
              visibility: hidden;
              width: 160px;
              height:220px;
              font-size: 8pt;
              background-color: #555;
              color: #fff;
              text-align: center;
              border-radius: 6px;
              padding: 5px 0;
              position: absolute;
              z-index: 1;
              bottom: 125%;
              left: 50%;
              margin-left: -60px;
              opacity: 0;
              transition: opacity 0.3s;
            }
            
            .tooltip .tooltiptext::after {
              content: "";
              position: absolute;
              top: 100%;
              left: 30%;
              margin-left: -5px;
              border-width: 5px;
              border-style: solid;
              border-color: #555 transparent transparent transparent;
            }
            
            .tooltip:hover .tooltiptext {
              visibility: visible;
              opacity: 1;
            }

        <script>
            class Render{
                constructor(){
                    let f1=(obj) => `<div id="${obj.IDp}.${obj.fase}.${obj.mes}" class="proyecto">
                            ${obj.IDp}-${obj.proyecto} con la fase: ${obj.fase} en el mes ${obj.mes}
                            </div>`;
                    let f2=(o) => ` fn:${o.id} - ${o.name}`;
                    let f3=(o) => `<td>${o.id}</td><td>${o.name}</td>`;
                    let f4=(o) => `${o.id} - ${o.name}`;
                    let f5=(obj,arr) => `<div id="c-${arr.nombre}-${obj.IDp}.${obj.fase}-${obj.mes}" dragable="false" class="card">
                                    <input type="text" name="nombre" readonly style="width: 120px;" value="${arr.nombre}">
                                    <input type="text" name="${arr.nombre}-${obj.IDp}.${obj.fase}.${obj.mes}-${obj.mes}-${obj.inOnSite}" readonly style="width: 120px;" value="${arr.dedicacion}">
                                    </div>`;
                    this.fm=[];
                    this.fm.push( f1 );
                    this.fm.push( f2 );
                    this.fm.push( f3 );
                    this.fm.push( f4 );
                    this.fm.push( f5 );
                }
                send(o,i,c){
                    var cont=document.getElementById(c);
                    cont.innerHTML=this.fm[i](o);
                }
                sendTable(arr,i,c,encab,e_encab,tag,e_tag){
                    var cont=document.getElementById(c)
                    var t=encab;
                    arr.forEach(o =>{
                        t+=tag+this.fm[i](o)+e_tag;
                    })
                    t+=e_encab;
                    cont.innerHTML=t;
                }
                sendTableComp(o,arr,i,c,encab,e_encab,tag,e_tag){
                    var cont=document.getElementById(c)
                    var t=encab;
                    arr.forEach(a =>{
                        t+=tag+this.fm[i](o,a)+e_tag;
                    })
                    t+=e_encab;
                    cont.innerHTML=t;
                }
            }

        </script>
